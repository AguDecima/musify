<hr>
<div class="cool-lg-6" *ngIf="identity">
    <h1>{{titulo}}</h1>

    <!-- Formulario -->
    <!-- Formulario de Registro -->
  <div class="col-lg-6">
    <div *ngIf="alertMessage">
        <div class="alert alert-info" >
            {{alertMessage}}
        </div>
      </div>

    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
          <label>Nombres:</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name"
          class="form-control" required>
          <span *ngIf="!name.valid && name.touched">
              Los nombres son obligatorio
            </span>
        </p>
  
        <p>
          <label>Apellidos:</label>
          <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname"
           class="form-control" required>
           <span *ngIf="!surname.valid && surname.touched">
              Los apellidos son obligatorio
            </span>
        </p>

        <p>
            <label>Correo electronico:</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" 
            class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El correo es obligatorio
              </span>
        </p>

        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'" style="width: 30px;">
          <img src="{{url + 'get-image-user/'}}{{user.image}}"/>
        </div>

        <p>
          <label>Sube tu avatar:</label>
          <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
      </p>
  
        <p>
          <input type="submit" value="Actualizar" class="btn btn-primary" required>
        </p>
      </form>
  </div>
</div>
